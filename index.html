<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="app">
       <h1 class="text-center mt-3">{{title}}</h1>
       <div class="container mt-2">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 d-flex justify-content-end g-5">
                <img :src="image_left" class="img-fluid w-75">
            </div>
            <div class="col-6 d-flex justify-content-start g-5">
                <img :src="image_right" class="img-fluid w-75">
            </div>
           <div class="col-12 d-flex justify-content-center gy-5">
            <img :src="image_down" class="img-fluid w-75">
           </div>
        </div>
        
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
